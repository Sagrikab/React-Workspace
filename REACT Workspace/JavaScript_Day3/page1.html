<html>
    <head>
        <title></title>

        <script>
            var data=[];
            function addData(data){
                var state=document.getElementById('state').value;
                var city=document.getElementById('city').value;
                var states=document.getElementById('states');
                var citys=document.getElementById('citys');

                data.push([state,city]);

                states.innerHTML="";
                citys.innerHTML="";

                var addedStates=[];
                for(let index=0;index<data.length;index++){
                    if(addedStates.indexOf(data[index][0])==-1){
                        addedStates.push(data[index][0]);

                        var option=document.createElement('option');
                        option.innerHTML=data[index][0];
                        states.add(option);
                    }
                }
            }

            function addCity(data){
                var citys=document.getElementById('citys');
                var states=document.getElementById('states');
                var selectedstate=states.options[states.selectedIndex].text;

                citys.innerHTML="";
                for(let index=0;index<data.length;index++){
                    if(data[index][0]==selectedstate){
                        var option=document.createElement('option');
                        option.innerHTML=data[index][1];
                        citys.add(option);
                    }
                }
            }
        </script>
    </head>
    <body>
        <h3>JavaScript Task3 : <span style="color:red ;"> Dynamic Elements </span></h3>

    <br/>
    <hr/>
        <div class="main" style="display: flex">
            <div class="box1" style="margin-right: 50px">
    
    
                <div style="margin-left:20px ;">Enter Name of State</div>
                <input type="text" style="margin-left:20px ;margin-left: 40px;width: 200px;" name="state" id="state"/>
                <br >
                <br >


                <div style="margin-left:20px ;">Enter Name of City</div>
                <input type="text" style="margin-left:20px ;margin-left: 40px;width: 200px;" name="city" id="city" />
                <br>
                <br>

                <button style="margin-left:120px;" onclick="addData(data)">Create Record</button>
                <br>
                <br>
                <div style="margin-left: 20px">

                    <select name="states" id="states" onclick="addCity(data)">
                        <option value="None">Select State</option>                        
                    </select>
                <br>
                <br>


                    <select name="citys" id="citys">
                        <option value="None">Select City</option>
                    </select>
                </div>
            </div>
           
            <br />
            <div>
            </div>
            
            <div>
               
    </body>
</html>
