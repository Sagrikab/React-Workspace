<html>
    <head>
        <title>HTML Ex4</title>
    </head>

    <body>
        <h1>HTML Form Input Elements</h1>
        <hr>


        Textbox             :<input type="text" />
        
        <br><br>
        Password            : <input type="password" />

        <br><br>
        Email               : <input type="email" />

        <br><br>            
        Date                : <input type="date" />

        <br><br>            
        Time                : <input type="time" />

        <br><br>    
        Button Input        : <input type="button" value="Clicke Here!"/>

        <br><br>
        Button Tag          : <button>
                              <i class="fa-solid fa-users"></i>
                                Click me
                              </button>

        <br><br>
        Submit button       : <input type="submit" />

        <br><br>
        Select Box          : <select>
                                    <option value="India">India</option>
                                    <option value="Australlia">Australlia</option>
                                    <option value="UK">UK</option>
                                    <option value="USA">USA</option>
                                    <option value="UAE">UAE</option>
                              </select>

        <br><br/>           
        Radio Options       : <input type="radio" name="group1" id="r1">
                              <label for="r1">Option 1</label>

                              <input type="radio" name="group1" id="r2">
                              <label for="r2">Option 2</label>

                              <input type="radio" name="group2" id="r3">
                              <label for="r3">Option 3</label>

                              <input type="radio" name="group2" id="r4">
                              <label for="r4">Option 4</label>

        <br/><br/>
        Checkbox Options     : <input type="checkbox" id="c1" />
                               <label for="c1">California</label>

                               <input type="checkbox" id="c2" />
                               <label for="c2">London</label>

                               <input type="checkbox" id="c3" />
                               <label for="c3">Dubai</label>
                        
        <br/><br/>
        File Input           : <input type="file" />






        <script src="https://kit.fontawesome.com/5fb4fad697.js" crossorigin="anonymous"></script>

    </body>
</html>
