<html>

<head>
    <title>HTML Ex4</title>
    <link rel="stylesheet" href="./css/stylerule.css">

    <style>
        body{
            background-image: url('./images/background_image.jpg');
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            background-size: cover;
        }
    </style>
</head>

<body>
    <h1>Login page Design</h1>
    <hr>

    <div style="justify-content: center;display: grid;">
        <div id="login-div">
            <h4 class="login-heading">Sign Up Page</h4>

            <div class="login-body">
                
                <p class="form-label">First Name</p>
                <input type="text" placeholder="FirstName" class="form-control">

                <br/><br/>

                <p class="form-label">Last Name</p>
                <input type="text" placeholder="LastName" class="form-control">

                <br/><br/>

                
                <p class="form-label">Username</p>
                <input type="text" placeholder="Username" class="form-control">

              <br><br>
                <p class="form-label">Date of Birth</p>
                <input type="date" placeholder="DOB" class="form-control">
                <br/><br/>

                <p class="form-label">Email Address</p>
                <input type="email" placeholder="Email ID" class="form-control">
                <br/><br/>
                <p class="form-label">Phone</p>
                <input type="tel" placeholder="Mobile No" class="form-control">
                <br/><br/>
                
                <p class="form-label">Password</p>
                <input type="password" placeholder="Password" class="form-control">
                <br/><br/>

                
                <p class="form-label">Gender</p>
                <input type="radio" name="group1" id="r1">
                              <label for="r1">Male</label>

                              <input type="radio" name="group1" id="r2">
                              <label for="r2">Female</label>

                <br/><br/>
                <button style="margin-left:60px;">
                    <i class="fa-solid fa-user-plus"></i>SignUp</button>
                
                <button style="margin-left:100px;">
                    <i class="fa-solid fa-right-to-bracket"></i>Login</button>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/5fb4fad697.js" crossorigin="anonymous"></script>
</body>

</html>
