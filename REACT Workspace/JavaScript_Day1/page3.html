<html>
    <head>
        <title>JavaScript Ex1</title>
        <link rel="stylesheet" href="./css/stylerule.css">

        <script>
            function showUserName()
            {
                var uname = document.getElementById("username").value;
                console.log(uname);
            }

            function doAddition()
            {
                var n1 = Number(document.getElementById("txt1").value);
                var n2 = Number(document.getElementById("txt2").value);

                var addn = n1 + n2;
                console.log("Addition of two numbers = " + addn);
            }

            function doSubtraction()
            {
                var n1 = Number(document.getElementById("txt1").value);
                var n2 = Number(document.getElementById("txt2").value);

                var subt = n1 - n2;
                console.log("Subtraction  = " + subt);
            }
        </script>
    </head>

    <body>
        <h1 class="page-header">JavaScript Event handling</h1>
        <hr>

        <div class="container">
            <input type="text" placeholder="Enter username" id="username">
            <input type="button" value="Show Username" class="btn w-2 primary" onclick="showUserName()">

            <br><br>
            <input type="text" id="txt1" placeholder="Num1">
            <input type="text" id="txt2" placeholder="Num2">
            
            <br><br>
            <button onclick="doAddition()">Addition</button>
            <button onclick="doSubtraction()">Subtraction</button>
            <button>Multiplication</button>
            <button>Division</button>

        </div>
    </body>
</html>
