<html>
    <head>
        <title>JavaScript Ex1</title>
        <link rel="stylesheet" href="./css/stylerule.css">

        <script>
            // JavaScript Coding
            function showAlert()
            {
                alert("Sagarika");
            }

            function showConsole()
            {
                console.log("Bhandare");
            }

            function showDocument()
            {
               document.write("Pune");
            }
        </script>
    </head>

    <body>
        <h1 class="page-header">Personal Info</h1>
        <hr>

        <div class="container">
            <button class="btn w-2 success" onclick="showAlert()">FirstName</button>
            <button class="btn w-2 primary" onclick="showConsole()">LastName</button>
            <button class="btn w-3 danger" onclick="showDocument()">Location</button>
        </div>
    </body>
</html>
